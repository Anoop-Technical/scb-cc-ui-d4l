<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Standard Chartered Card Eligibility</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <link rel="stylesheet" href="./css/card-eligibility.css" />
</head>

<body>
    <div class="main_wrapper">
        <div class="bg_img">
            <img class="img-fluid" src="./images/bg_img.svg" alt="Background Image" />
        </div>
        <div class="container">
            <header>
                <div class="header py-3">
                    <div class="sc_logo">
                        <img class="img-fluid" src="./images/sc_logo.svg" alt="SC Logo" />
                    </div>
                    <div class="wishfin_logo">
                        <img class="img-fluid" src="./images/wishfin_logo.svg" alt="Wishfin Logo" />
                    </div>
                </div>
            </header>
            <div class="card_detail_heading text-center my-lg-5 my-md-4 my-sm-4 my-4">
                <p>
                    Check your
                    <strong>Standard Chartered Credit Card Eligibility</strong>
                </p>
            </div>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-8 col-lg-8 mx-auto">
                    <div class="card text-center d-none">
                        <div class="green_border_1 green_border"></div>
                        <form action="" class="eligibility_form">
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12 mx-auto">
                                    <div class="form-group">
                                        <p class="eligibility_lable" for="gender">Do you already have SCB Credit Card?
                                        </p>
                                        <div class="radio_fields">
                                            <div class="custom-radio my-4">
                                                <input type="radio" class="custom-radio-input" checked="" id="Home"
                                                    name="gender" value="Home">
                                                <label class="custom-radio-label" for="Home">
                                                    Yes<img src="./images/radio-icon.png" class="img-fluid radio_img"
                                                        alt="Home Icon" width="18" height="21">
                                                </label>
                                            </div>
                                            <div class="custom-radio">
                                                <input type="radio" class="custom-radio-input" id="Office" name="gender"
                                                    value="Office">
                                                <label class="custom-radio-label" for="Office">
                                                    No<img src="./images/radio-icon.png" class="img-fluid radio_img"
                                                        alt="Office Icon" width="18" height="21">
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-3">
                                    <a class="apply-btn mx-auto" href="javascript:void(0)">
                                        Next
                                        <img class="img-fluid" src="./images/btn_arrow.svg" alt="Icon" />
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card text-center d-none">
                        <div class="green_border_2 green_border"></div>
                        <form action="" class="eligibility_form">
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12 mx-auto">
                                    <div class="form-group">
                                        <p class="eligibility_lable" for="gender">Are you a Existing Standard Chartered
                                            Bank customer?</p>
                                        <div class="radio_fields">
                                            <div class="custom-radio my-4">
                                                <input type="radio" class="custom-radio-input" checked="" id="Home"
                                                    name="gender" value="Home">
                                                <label class="custom-radio-label" for="Home">
                                                    Yes<img src="./images/radio-icon.png" class="img-fluid radio_img"
                                                        alt="Home Icon" width="18" height="21">
                                                </label>
                                            </div>
                                            <div class="custom-radio">
                                                <input type="radio" class="custom-radio-input" id="Office" name="gender"
                                                    value="Office">
                                                <label class="custom-radio-label" for="Office">
                                                    No<img src="./images/radio-icon.png" class="img-fluid radio_img"
                                                        alt="Office Icon" width="18" height="21">
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-3">
                                    <a class="apply-btn mx-auto" href="javascript:void(0)">
                                        Next
                                        <img class="img-fluid" src="./images/btn_arrow.svg" alt="Icon" />
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card text-center">
                        <div class="green_border_3 green_border"></div>
                        <form action="" class="eligibility_form">
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12 mx-auto">
                                    <div class="form-group">
                                        <p class="eligibility_lable" for="gender">Are you salaried?</p>
                                        <div class="radio_fields">
                                            <div class="custom-radio my-4">
                                                <input type="radio" class="custom-radio-input" checked="" id="Home"
                                                    name="gender" value="Home">
                                                <label class="custom-radio-label" for="Home">
                                                    Yes<img src="./images/radio-icon.png" class="img-fluid radio_img"
                                                        alt="Home Icon" width="18" height="21">
                                                </label>
                                            </div>
                                            <div class="custom-radio">
                                                <input type="radio" class="custom-radio-input" id="Office" name="gender"
                                                    value="Office">
                                                <label class="custom-radio-label" for="Office">
                                                    No<img src="./images/radio-icon.png" class="img-fluid radio_img"
                                                        alt="Office Icon" width="18" height="21">
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-3">
                                    <a class="apply-btn mx-auto" href="javascript:void(0)">
                                        Next
                                        <img class="img-fluid" src="./images/btn_arrow.svg" alt="Icon" />
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/home.js"></script>
</body>

</html>
