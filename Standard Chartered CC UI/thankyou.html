<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Standard Chartered Card Eligibility</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/thankyou.css">
</head>

<body>
    <div class="main_wrapper">
        <div class="bg_img">
            <img class="img-fluid" src="./images/bg_img.svg" alt="Background Image" />
        </div>
        <div class="container">
            <header>
                <div class="header py-3">
                    <div class="sc_logo">
                        <img class="img-fluid" src="./images/sc_logo.svg" alt="SC Logo" />
                    </div>
                    <div class="wishfin_logo">
                        <img class="img-fluid" src="./images/wishfin_logo.svg" alt="Wishfin Logo" />
                    </div>
                </div>
            </header>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-8 mx-auto">
                    <div class="card text-center">
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-8 col-lg-8 mx-auto">
                                <h5>THANK YOU!</h5>
                                <p>You request has been sumbitted successful. <span class="d-block">We will keep update you</span></p>
                                <div class="msg">
                                    <img class="img-fluid" src="./images/clock.png" alt="">We are processing your application, usually it takes 2-3 working days
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</body>

</html>
